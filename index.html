        * {

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Don't use vh on html */
            overflow-x: hidden;
            /* Support iOS safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            /* Prevent scroll restoration */
            overflow-anchor: none;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

            position: relative;
            /* Prevent scroll restoration */
            overflow-anchor: none;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            overflow: visible;
            min-height: 100dvh; /* Use dvh for iOS - dynamic viewport height */
            display: flex;
            flex-direction: column;

        header {
            background:

                20px 70px,
                80px 20px,

        /* Additional scattered sparkles */

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = day; // Days since Sunday
            const sunday = new Date(d);
            sunday.setDate(d.getDate() - diff);
            sunday.setHours(0, 0, 0, 0); // Reset time to midnight
            return sunday;
        }

    const dayEvents = filteredEvents.filter(event => event.date === dateString);

}

function convertTimeTo24Hour(timeString) {
    if (timeString.toLowerCase().includes('all day')) {
        return 0;
    }
    
    const match = timeString.match(/(\d+):(\d+)\s*(AM|PM)/i);
    if (!match) return 0;
    
    let hours = parseInt(match[1]);
    const minutes = parseInt(match[2]);
    const period = match[3].toUpperCase();
    
    if (period === 'PM' && hours !== 12) {
        hours += 12;
    } else if (period === 'AM' && hours === 12) {
        hours = 0;
    }
    
    return hours * 60 + minutes;

        }

        function formatDateString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function renderCalendar() {
            const calendarContainer = document.getElementById('calendarContainer');
            
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            const startMonth = monthNames[currentWeekStart.getMonth()];
            const endMonth = monthNames[weekEnd.getMonth()];
            const year = currentWeekStart.getFullYear();
            
            const weekDisplay = startMonth === endMonth 
                ? `${startMonth} ${currentWeekStart.getDate()}-${weekEnd.getDate()}, ${year}`
                : `${startMonth} ${currentWeekStart.getDate()} - ${endMonth} ${weekEnd.getDate()}, ${year}`;
            
            let calendarHTML = `
                <div class="calendar-grid">
            `;
            
            // Day headers
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(currentWeekStart);
                currentDay.setDate(currentDay.getDate() + i);
                const dateString = formatDateString(currentDay);
                const isToday = dateString === todayString;
                
                calendarHTML += `
                    <div class="calendar-day-header ${isToday ? 'today' : ''}">
                        <span class="day-name">${dayNames[i]}</span>
                        <span class="day-date">${monthNames[currentDay.getMonth()].substring(0, 3)} ${currentDay.getDate()}</span>
                    </div>
                `;
            }
            
            // Day columns with events
            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(currentWeekStart);
                currentDay.setDate(currentDay.getDate() + i);
                const dateString = formatDateString(currentDay);
                const isToday = dateString === todayString;
                const events = getEventsForDate(dateString);
                
                calendarHTML += `
                    <div class="calendar-day ${isToday ? 'today' : ''}">
                        ${events.map(event => {
                            let venueClass = 'event-venue-newbev';
                            if (event.venueShort === 'Vista') venueClass = 'event-venue-vista';
                            else if (event.venueShort === 'New Bev') venueClass = 'event-venue-newbev';
                            else if (event.venueShort === 'Vidiots') venueClass = 'event-venue-vidiots';
                            
                            const eventUrl = event.url || '#';
                            
                            return `
                            <a href="${eventUrl}" target="_blank" class="event-link">
                                <div class="event-card-mini ${venueClass}">
                                    <div class="event-card-title">
                                        ${event.title}
                                    </div>
                                    <div class="event-card-venue">
                                        ${event.venue}
                                    </div>
                                    <div class="event-card-time">
                                        ${event.time}
                                    </div>
                                </div>
                            </a>
                        `}).join('')}
                    </div>
                `;
            }
            
            calendarHTML += '</div>';
            calendarContainer.innerHTML = calendarHTML;
        }

        function renderList() {
            const listContainer = document.getElementById('listContainer');
            
            const filteredEvents = currentFilter === 'all' 
                ? sampleEvents 
                : sampleEvents.filter(event => event.venueShort === currentFilter);

            if (filteredEvents.length === 0) {
                listContainer.innerHTML = '<div class="no-events">No events found for this filter</div>';
                return;
            }

            // Sort events by date, then by time
            const sortedEvents = [...filteredEvents].sort((a, b) => {
                const dateCompare = new Date(a.date) - new Date(b.date);
                if (dateCompare !== 0) return dateCompare;
                
                const timeA = convertTimeTo24Hour(a.time);
                const timeB = convertTimeTo24Hour(b.time);
                return timeA - timeB;
            });

            // Group events by date
            const eventsByDate = {};
            sortedEvents.forEach(event => {
                if (!eventsByDate[event.date]) {
                    eventsByDate[event.date] = [];
                }
                eventsByDate[event.date].push(event);
            });

            // Get all dates that have events
            const datesWithEvents = Object.keys(eventsByDate).sort();
            
            // Smart date selection logic
            const today = new Date();
            const todayString = formatDateString(today);
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            // Get all dates in the current week
            const datesInCurrentWeek = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                datesInCurrentWeek.push(formatDateString(date));
            }
            
            // Get dates with events that are in the current week
            const eventsInCurrentWeek = datesWithEvents.filter(d => datesInCurrentWeek.includes(d));
            
            // Determine which date to select:
            // 1. If today is in the current week AND has events, select today
            // 2. Otherwise, select the first date with events in the current week
            // 3. If no events in current week, select the first date of the week (Sunday)
            if (datesInCurrentWeek.includes(todayString) && datesWithEvents.includes(todayString)) {
                currentListDate = todayString;
            } else if (eventsInCurrentWeek.length > 0) {
                currentListDate = eventsInCurrentWeek[0];
            } else {
                currentListDate = datesInCurrentWeek[0];
            }

            // Build week navigation
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const dayLetters = ['S', 'M', 'T', 'W', 'T', 'F', 'S']; // Sunday to Saturday
            
            const startMonth = monthNames[currentWeekStart.getMonth()];
            const endMonth = monthNames[weekEnd.getMonth()];
            
            const weekDisplay = startMonth === endMonth 
                ? `${startMonth.substring(0, 3)} ${currentWeekStart.getDate()}-${weekEnd.getDate()}`
                : `${startMonth.substring(0, 3)} ${currentWeekStart.getDate()} - ${endMonth.substring(0, 3)} ${weekEnd.getDate()}`;

            // Build date picker for the week with navigation arrows
            let datePickerHTML = '<div class="list-date-picker">';
            
            // Add left arrow for mobile
            datePickerHTML += `
                <button class="date-nav-arrow date-nav-prev" onclick="changeWeek(-1)" aria-label="Previous week">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
            `;
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateString = formatDateString(date);
                const hasEvents = datesWithEvents.includes(dateString);
                const isSelected = dateString === currentListDate;
                const dayLetter = dayLetters[date.getDay()];
                const dayNumber = date.getDate();
                
                datePickerHTML += `
                    <div class="date-picker-item ${isSelected ? 'selected' : ''} ${!hasEvents ? 'no-events' : ''}" 
                         data-date="${dateString}" 
                         onclick="jumpToDate('${dateString}')">
                        <div class="date-picker-day">${dayLetter}</div>
                        <div class="date-picker-number">${dayNumber}</div>
                    </div>
                `;
            }
            
            // Add right arrow for mobile
            datePickerHTML += `
                <button class="date-nav-arrow date-nav-next" onclick="changeWeek(1)" aria-label="Next week">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            `;
            
            datePickerHTML += '</div>';

            // Build week navigation header
            let listHTML = `
                <div class="list-week-header">
                    ${datePickerHTML}
                </div>
            `;

            // Build event sections (only for dates with events IN THE CURRENT WEEK)
            eventsInCurrentWeek.forEach(dateString => {
                const date = new Date(dateString + 'T00:00:00');
                const monthName = monthNames[date.getMonth()];
                const day = date.getDate();
                const dateHeader = `${monthName} ${day}`;
                
                listHTML += `
                    <div class="list-date-section" id="date-${dateString}" data-date="${dateString}">
                        <h3 class="list-date-header">${dateHeader}</h3>
                        <div class="list-events-grid">
                            ${eventsByDate[dateString].map(event => {
                                let venueClass = 'event-venue-newbev';
                                if (event.venueShort === 'Vista') venueClass = 'event-venue-vista';
                                else if (event.venueShort === 'New Bev') venueClass = 'event-venue-newbev';
                                else if (event.venueShort === 'Vidiots') venueClass = 'event-venue-vidiots';
                                
                                const eventUrl = event.url || '#';
                                
                                return `
                                    <a href="${eventUrl}" target="_blank" class="event-link">
                                        <div class="list-event-card ${venueClass}">
                                            <div class="event-card-title">
                                                ${event.title}
                                            </div>
                                            <div class="event-card-venue">
                                                ${event.venue}
                                            </div>
                                            <div class="event-card-time">
                                                ${event.time}
                                            </div>
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            listContainer.innerHTML = listHTML;
            
            // Set up scroll listener to update selected date
            setupListScrollListener();
            
            // Scroll to the selected date section if it exists
            setTimeout(() => {
                const selectedSection = document.getElementById('date-' + currentListDate);
                if (selectedSection) {
                    selectedSection.scrollIntoView({ behavior: 'auto', block: 'start' });
                }
            }, 50);
        }

        let isScrollingProgrammatically = false;

        function jumpToDate(dateString) {
            console.log('=== jumpToDate called with:', dateString);
            currentListDate = dateString;
            isScrollingProgrammatically = true; // Disable scroll listener temporarily
            
            // Update the circle selection
            document.querySelectorAll('.date-picker-item').forEach(item => {
                if (item.dataset.date === dateString) {
                    item.classList.add('selected');
                    console.log('Added selected class to:', dateString);
                } else {
                    item.classList.remove('selected');
                }
            });
            
            // Find the section for this date
            const section = document.getElementById('date-' + dateString);
            console.log('Section element:', section);
            
            if (section) {
                // Get the list container
                const listContainer = document.getElementById('listContainer');
                
                // Get the sticky header
                const stickyHeader = document.querySelector('.list-week-header');
                const headerHeight = stickyHeader ? stickyHeader.offsetHeight : 0;
                
                // Use getBoundingClientRect for accurate positioning
                const containerRect = listContainer.getBoundingClientRect();
                const sectionRect = section.getBoundingClientRect();
                const headerRect = stickyHeader ? stickyHeader.getBoundingClientRect() : null;
                
                // Calculate how far down the section is from the container's current scroll position
                const sectionRelativeTop = sectionRect.top - containerRect.top;
                
                // The scroll target should position the section below the header
                // Current scroll + section relative position - header height
                const scrollTarget = listContainer.scrollTop + sectionRelativeTop - headerHeight;
                
                console.log('Container scrollTop:', listContainer.scrollTop);
                console.log('Section relative to container:', sectionRelativeTop);
                console.log('Header height:', headerHeight);
                console.log('Target scroll:', scrollTarget);
                
                // Scroll the list container
                listContainer.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth'
                });
                
                // Re-enable scroll listener after scroll completes
                setTimeout(() => {
                    isScrollingProgrammatically = false;
                }, 1000);
            } else {
                isScrollingProgrammatically = false;
            }
        }

        function setupListScrollListener() {
            const listContainer = document.getElementById('listContainer');
            const dateSections = listContainer.querySelectorAll('.list-date-section');
            
            if (dateSections.length === 0) return;

            // Observe scroll position
            let scrollTimeout;
            listContainer.addEventListener('scroll', () => {
                // Ignore scroll events triggered by jumpToDate
                if (isScrollingProgrammatically) {
                    return;
                }
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    // Find which date section is at the top (just below sticky header)
                    const stickyHeader = document.querySelector('.list-week-header');
                    const headerBottom = stickyHeader ? stickyHeader.getBoundingClientRect().bottom : 0;
                    
                    let firstVisibleSection = null;
                    
                    dateSections.forEach(section => {
                        const rect = section.getBoundingClientRect();
                        // Check if section top is just below the header (within 100px)
                        if (rect.top >= headerBottom && rect.top < headerBottom + 100) {
                            if (!firstVisibleSection) {
                                firstVisibleSection = section;
                            }
                        }
                    });
                    
                    if (firstVisibleSection) {
                        const newDate = firstVisibleSection.dataset.date;
                        if (newDate !== currentListDate) {
                            currentListDate = newDate;
                            // Update date picker UI - only select ONE date
                            document.querySelectorAll('.date-picker-item').forEach(item => {
                                if (item.dataset.date === newDate) {
                                    item.classList.add('selected');
                                } else {
                                    item.classList.remove('selected');
                                }
                            });
                        }
                    }
                }, 100);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function changeWeek(direction) {
            if (direction === 0) {
                // Go to current week
                currentWeekStart = getStartOfWeek(new Date());
            } else {
                // Move forward or backward by 7 days
                currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            }
            
            // Re-render the current view
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderList();
            }
        }

        // Filter buttons
        // Filter dropdown
        document.getElementById('venueFilter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderList();
            }
        });

        // View icon toggle
        document.querySelectorAll('.view-icon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-icon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                updateViewDisplay();
            });
        });

        // Swipe gestures DISABLED - use arrow buttons instead
        // (Removed to prevent accidental week changes while scrolling)

        // Prevent scroll restoration completely
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Force scroll to top - multiple approaches for iOS Safari
        function scrollToTop() {
            window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            // Force layout recalculation
            void document.body.offsetHeight;
        }

        // Call immediately
        scrollToTop();

        // Call on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', scrollToTop);
        } else {
            scrollToTop();
        }

        // Call on window load
        window.addEventListener('load', scrollToTop);

        // Call after a brief delay to catch late scroll restoration
        setTimeout(scrollToTop, 100);
        setTimeout(scrollToTop, 250);

        // Load events when page loads
        loadEvents();
    </script>

name: Daily Event Scraper

on:
  schedule:
    # Runs at 6:00 AM PST daily (2:00 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list.d/google.list
        sudo apt-get update
        sudo apt-get install google-chrome-stable
        
    - name: Run scraper
      run: python scraper_v6.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add events.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update events.json - $(date)" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git)
